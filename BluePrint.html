<!DOCTYPE html>
<html>
    <head>
        <title>Toronto Cupcakes</title>
        <!--Allows the font Irish Grover to be usable-->
        <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'> 
        <style>

            body{
                margin: 0;
                padding: 0;
                background-color:#F6F6F6 ;
            }

            .NavBar{
                height: 100px ;
                width: 100ww;
                padding: 10px;
                position: sticky 0px;
                background-color: #FFC7C7 ;
                display: flex;
                justify-content: space-around;
                align-items: center;
                border-bottom: 1px solid black;
                font-family: 'Irish Grover';
            }

            .left {
                display: flex;
                align-items: center;
            }   

            .left span{
                font-size: 30px;
                font-weight: bold;
                color: #8785A2;
            }

            .logo{
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: white;
                margin-right: 20px;
                object-fit: cover;
            }
            
            .center{
                align-self: flex-end;
                display: flex;
                font-size: 20px;
                justify-content: space-between;
            }

            .center a {
                text-decoration: none;
                color: black;
                font-size: 20px;
                font-stretch: ultra-expanded;
            }

            .right{
                display: flex;
                align-items: center;
            }

            .right a {
                vertical-align: top;
                text-decoration: none;
                color: black;
                font-size: 20px;
                font-stretch: ultra-expanded;
            }

            .cart{
                margin-left: 25px;
                width: 50px;
                height: 50px;
            }

        </style>
    </head>
    <body>
        <div class="NavBar">
            <div class="left">
                <img src="https://www.torontocupcake.com/images/transparent-TO-logo.png" class="logo">
                <span>Toronto Cupcakes</span>
            </div>
            <div class="center">
                <nav>
                    <a href="#" >Home </a>|
                    <a href="#">Cupcake </a>|
                    <a href="#">About </a>|
                    <a href="#">Delivery </a>|
                </nav>
            </div>
            <div class = "right">
                <nav>
                    <a href="#">Help |</a>
                    <a href="#">Contact</a>
                    <img src ="MrBeast.jpg" class="cart" alt="cart">
                </nav>
            </div>
        </div>
    </body>
</html>
